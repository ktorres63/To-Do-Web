<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header>
      <button id="menu-btn">
        <img id="menuIcon" src="dde14a2c43de4eaaf9ce.svg" alt="menu icon" />
      </button>
      <h1>TODO</h1>
      <button id="toggleTheme">
        <img
          id="darkModeIcon"
          src="6c03114b495d05f4380b.svg"
          alt="toogle Theme"
        />
      </button>
    </header>
    <div class="container">
      <aside id="aside-menu">
        <h2 class="title">Home</h2>
        <div class="aside-link" id="today">
          <p>📅 Today</p>
        </div>
        <div class="aside-link" id="next7">
          <p>🗓️ Next 7 days</p>
        </div>
        <div class="aside-link" id="allTask">
          <p>📁 All Task</p>
        </div>
        <h2 class="title">Importance</h2>
        <div class="aside-link" id="importance-high">
          <p>🔴 High</p>
        </div>
        <div class="aside-link" id="importance-medium">
          <p>🟡 Medium</p>
        </div>
        <div class="aside-link" id="importance-low">
          <p>🟢 Low</p>
        </div>
        <h2>Projects</h2>
        <div id="project-list"></div>
        <div class="aside-link" id="add-project">
          <a href="#">➕ Add Project</a>
        </div>
        <dialog id="project-dialog">
          <form id="project-form" method="dialog">
            <h2>Add New Project</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required />
            <div class="dialog-buttons">
              <button type="button" id="cancel-btn">Cancel</button>
              <button type="submit">Accept</button>
            </div>
          </form>
        </dialog>
      </aside>
      <main>
        <h2 id="link-selected">Todo Web</h2>
        <section class="table-container">
          <div class="table-header">
            <span>State</span>
            <span>Task</span>
            <span>Date</span>
            <span>Importance</span>
            <span class="header-actions">Actions</span>
          </div>
          <div id="table-body" class="table-body"></div>
        </section>

        <div class="aside-link hidden" id="add-task-btn">
          <a href="#">➕ Add Task</a>
        </div>
        <dialog id="task-dialog">
          <form id="task-form" method="dialog">
            <h3>Add Task</h3>
            <label>Title: <input type="text" id="task-title" required /></label>
            <label>Description: <textarea id="task-desc"></textarea></label>
            <label
              >Due Date: <input type="date" id="task-date" required
            /></label>
            <label
              >Priority:
              <select id="task-priority">
                <option value="🔴 High">🔴 High</option>
                <option value="🟡 Medium">🟡 Medium</option>
                <option value="🟢 Low">🟢 Low</option>
              </select>
            </label>
            <div class="task-buttons">
              <button class="button-task red" type="button" id="cancel-task">
                Cancel
              </button>
              <button class="button-task green" type="submit">Add Task</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Web</title>
  </head>
  <body>
    <header>
      <button id="menu-btn">
        <img
          id="menuIcon"
          src="./images/icon-menu.svg"
          alt="menu icon"
        />
      </button>
      <h1>TODO</h1>
      <button id="toggleTheme">
        <img
          id="darkModeIcon"
          src="./images/icon-moon.svg"
          alt="toogle Theme"
        />
      </button>
    </header>
    <aside>
      <section class="buttons">
        <a href="#" class="btn-All">All</a>
        <a href="#" class="btn-active">Active</a>
        <a href="#" class="btn-completed">Completed</a>
      </section>
    </aside>
    <main>
      <form class="todo-input">
        <span class="round"></span>
        <input type="text" id="newTodo" placeholder="Create a new todo..." />
      </form>
      <section class="list-container">
        <ul id="todoList"></ul>
        <!-- Add dynamic number -->
        <div class="footer-list">
          <p class="items-left"></p>
          <section class="buttons-footer">
            <a href="#" class="btn-All">All</a>
            <a href="#" class="btn-active">Active</a>
            <a href="#" class="btn-completed">Completed</a>
          </section>
          <a href="#" id="clearCompleted">Clear Completed</a>
        </div>
      </section>
      
    </main>
  </body>
</html>
